<svg width="900" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9A0DC;stop-opacity:1">
        <animate attributeName="stop-color" values="#C9A0DC;#DDB6F2;#E8B4F0;#C9A0DC" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#DDB6F2;stop-opacity:1">
        <animate attributeName="stop-color" values="#DDB6F2;#E8B4F0;#C9A0DC;#DDB6F2" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#E8B4F0;stop-opacity:1">
        <animate attributeName="stop-color" values="#E8B4F0;#C9A0DC;#DDB6F2;#E8B4F0" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="150" fill="transparent"/>
  
  <!-- Animated headline text -->
  <text x="450" y="60" font-family="'Courier New', monospace" font-size="32" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" filter="url(#textGlow)">
    Full-Stack Developer | AI &amp; ML Engineer
    <animate attributeName="opacity" values="0;1" dur="2s" fill="freeze"/>
  </text>
  
  <text x="450" y="110" font-family="'Courier New', monospace" font-size="20" fill="#DDB6F2" text-anchor="middle" opacity="0.9">
    <animate attributeName="opacity" values="0;0.9" dur="2s" begin="0.5s" fill="freeze"/>
    Building intelligent systems âœ¨
  </text>
  
  <!-- Decorative sparkles -->
  <circle cx="100" cy="70" r="2" fill="#E8B4F0" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="800" cy="70" r="2" fill="#C9A0DC" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="3s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="40" r="1.5" fill="#DDB6F2" opacity="0">
    <animate attributeName="opacity" values="0;0.8;0" dur="3.5s" begin="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="750" cy="40" r="1.5" fill="#E8B4F0" opacity="0">
    <animate attributeName="opacity" values="0;0.8;0" dur="3.5s" begin="2.3s" repeatCount="indefinite"/>
  </circle>
</svg>
