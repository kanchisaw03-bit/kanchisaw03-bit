<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Floating stars with gentle animation -->
  <circle cx="50" cy="30" r="2.5" fill="#DDB6F2" filter="url(#glow)">
    <animate attributeName="cy" values="30;20;30" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="60" r="3" fill="#C9A0DC" filter="url(#glow)">
    <animate attributeName="cy" values="60;50;60" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="90" r="2" fill="#E8B4F0" filter="url(#glow)">
    <animate attributeName="cy" values="90;80;90" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="80" cy="120" r="2.5" fill="#DDB6F2" filter="url(#glow)">
    <animate attributeName="cy" values="120;110;120" dur="5.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="5.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="180" cy="150" r="2" fill="#C9A0DC" filter="url(#glow)">
    <animate attributeName="cy" values="150;140;150" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Tiny sparkles -->
  <circle cx="120" cy="45" r="1.5" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="70" r="1" fill="#FFFFFF" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="60" cy="170" r="1.5" fill="#FFFFFF" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
