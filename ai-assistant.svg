<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="aiGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E8B4F0;stop-opacity:1">
        <animate attributeName="stop-opacity" values="1;0.4;1" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#DDB6F2;stop-opacity:0.5">
        <animate attributeName="stop-opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#C9A0DC;stop-opacity:0">
        <animate attributeName="stop-opacity" values="0;0.3;0" dur="3s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
    
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#E8B4F0;stop-opacity:0"/>
    </radialGradient>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow rings -->
  <circle cx="50" cy="50" r="45" fill="url(#aiGlow)">
    <animate attributeName="r" values="45;50;45" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="50" cy="50" r="40" fill="none" stroke="#C9A0DC" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="40;43;40" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="50" cy="50" r="35" fill="none" stroke="#E8B4F0" stroke-width="1" opacity="0.2">
    <animate attributeName="r" values="35;38;35" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="15s" repeatCount="indefinite"/>
  </circle>
  
  <!-- AI Brain/Neural Network Icon -->
  <g filter="url(#strongGlow)">
    <!-- Central core node -->
    <circle cx="50" cy="50" r="10" fill="url(#coreGlow)">
      <animate attributeName="r" values="10;12;10" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="50" r="8" fill="#DDB6F2">
      <animate attributeName="fill" values="#DDB6F2;#E8B4F0;#FFFFFF;#E8B4F0;#DDB6F2" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="r" values="8;9;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Outer nodes with orbiting effect -->
    <g>
      <circle cx="30" cy="30" r="5" fill="#C9A0DC" filter="url(#glow)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="r" values="5;6;5" dur="3s" repeatCount="indefinite"/>
      </circle>
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="8s" repeatCount="indefinite"/>
    </g>
    
    <g>
      <circle cx="70" cy="30" r="5" fill="#C9A0DC" filter="url(#glow)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="r" values="5;6;5" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <animateTransform attributeName="transform" type="rotate" from="90 50 50" to="450 50 50" dur="8s" repeatCount="indefinite"/>
    </g>
    
    <g>
      <circle cx="30" cy="70" r="5" fill="#C9A0DC" filter="url(#glow)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="r" values="5;6;5" dur="3s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <animateTransform attributeName="transform" type="rotate" from="180 50 50" to="540 50 50" dur="8s" repeatCount="indefinite"/>
    </g>
    
    <g>
      <circle cx="70" cy="70" r="5" fill="#C9A0DC" filter="url(#glow)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="r" values="5;6;5" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
      <animateTransform attributeName="transform" type="rotate" from="270 50 50" to="630 50 50" dur="8s" repeatCount="indefinite"/>
    </g>
    
    <!-- Connection lines with pulse effect -->
    <line x1="50" y1="50" x2="30" y2="30" stroke="#E8B4F0" stroke-width="2" opacity="0.4">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="2;3;2" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="50" x2="70" y2="30" stroke="#E8B4F0" stroke-width="2" opacity="0.4">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="2;3;2" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="50" x2="30" y2="70" stroke="#E8B4F0" stroke-width="2" opacity="0.4">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="2;3;2" dur="3s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="50" x2="70" y2="70" stroke="#E8B4F0" stroke-width="2" opacity="0.4">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="2;3;2" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Energy particles orbiting -->
  <circle cx="50" cy="20" r="2" fill="#FFFFFF" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="80" cy="50" r="2" fill="#E8B4F0" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="90 50 50" to="450 50 50" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="50" cy="80" r="2" fill="#DDB6F2" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="180 50 50" to="540 50 50" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="20" cy="50" r="2" fill="#C9A0DC" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="270 50 50" to="630 50 50" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Gentle floating animation for entire icon -->
  <animateTransform
    attributeName="transform"
    type="translate"
    values="0,0; 0,-5; 0,0"
    dur="4s"
    repeatCount="indefinite"/>
</svg>
