<svg width="80" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="aiGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E8B4F0;stop-opacity:1">
        <animate attributeName="stop-opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#C9A0DC;stop-opacity:0">
        <animate attributeName="stop-opacity" values="0;0.3;0" dur="3s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Glow circle background -->
  <circle cx="40" cy="40" r="35" fill="url(#aiGlow)">
    <animate attributeName="r" values="35;38;35" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- AI Brain/Neural Network Icon -->
  <g filter="url(#glow)">
    <!-- Central node -->
    <circle cx="40" cy="40" r="8" fill="#DDB6F2">
      <animate attributeName="fill" values="#DDB6F2;#E8B4F0;#DDB6F2" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Outer nodes -->
    <circle cx="25" cy="25" r="4" fill="#C9A0DC">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="25" r="4" fill="#C9A0DC">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="55" r="4" fill="#C9A0DC">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="55" r="4" fill="#C9A0DC">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connection lines -->
    <line x1="40" y1="40" x2="25" y2="25" stroke="#E8B4F0" stroke-width="1.5" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="40" y1="40" x2="55" y2="25" stroke="#E8B4F0" stroke-width="1.5" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="40" y1="40" x2="25" y2="55" stroke="#E8B4F0" stroke-width="1.5" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="40" y1="40" x2="55" y2="55" stroke="#E8B4F0" stroke-width="1.5" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Floating particles -->
  <circle cx="15" cy="40" r="1.5" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="cx" values="15;12;15" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="65" cy="40" r="1.5" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="cx" values="65;68;65" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Gentle floating animation for entire icon -->
  <animateTransform
    attributeName="transform"
    type="translate"
    values="0,0; 0,-3; 0,0"
    dur="4s"
    repeatCount="indefinite"/>
</svg>
