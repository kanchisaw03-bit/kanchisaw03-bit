<svg width="1200" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9A0DC;stop-opacity:0.8">
        <animate attributeName="stop-color" values="#C9A0DC;#DDB6F2;#C9A0DC" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#DDB6F2;stop-opacity:0.9">
        <animate attributeName="stop-color" values="#DDB6F2;#E8B4F0;#DDB6F2" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#E8B4F0;stop-opacity:0.8">
        <animate attributeName="stop-color" values="#E8B4F0;#C9A0DC;#E8B4F0" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="waveGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B7BA8;stop-opacity:0.6">
        <animate attributeName="stop-color" values="#8B7BA8;#B8A4D4;#8B7BA8" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#B8A4D4;stop-opacity:0.7">
        <animate attributeName="stop-color" values="#B8A4D4;#C9A0DC;#B8A4D4" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#C9A0DC;stop-opacity:0.6">
        <animate attributeName="stop-color" values="#C9A0DC;#8B7BA8;#C9A0DC" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- First wave -->
  <path d="M0,40 Q300,20 600,40 T1200,40 L1200,120 L0,120 Z" fill="url(#waveGradient)">
    <animate attributeName="d" 
      values="M0,40 Q300,20 600,40 T1200,40 L1200,120 L0,120 Z;
              M0,40 Q300,60 600,40 T1200,40 L1200,120 L0,120 Z;
              M0,40 Q300,20 600,40 T1200,40 L1200,120 L0,120 Z"
      dur="8s" 
      repeatCount="indefinite"/>
  </path>
  
  <!-- Second wave (offset) -->
  <path d="M0,60 Q300,40 600,60 T1200,60 L1200,120 L0,120 Z" fill="url(#waveGradient2)">
    <animate attributeName="d" 
      values="M0,60 Q300,40 600,60 T1200,60 L1200,120 L0,120 Z;
              M0,60 Q300,80 600,60 T1200,60 L1200,120 L0,120 Z;
              M0,60 Q300,40 600,60 T1200,60 L1200,120 L0,120 Z"
      dur="10s" 
      repeatCount="indefinite"/>
  </path>
  
  <!-- Sparkle particles on waves -->
  <circle cx="200" cy="35" r="2" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="35;30;35" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="500" cy="45" r="2" fill="#FFFFFF" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="45;40;45" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="800" cy="40" r="2" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="40;35;40" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1000" cy="50" r="2" fill="#FFFFFF" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="50;45;50" dur="3.5s" repeatCount="indefinite"/>
  </circle>
</svg>
