<svg width="1200" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9A0DC;stop-opacity:0.9">
        <animate attributeName="stop-color" values="#C9A0DC;#DDB6F2;#E8B4F0;#C9A0DC" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#DDB6F2;stop-opacity:1">
        <animate attributeName="stop-color" values="#DDB6F2;#E8B4F0;#C9A0DC;#DDB6F2" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#E8B4F0;stop-opacity:0.9">
        <animate attributeName="stop-color" values="#E8B4F0;#C9A0DC;#DDB6F2;#E8B4F0" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="waveGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B7BA8;stop-opacity:0.7">
        <animate attributeName="stop-color" values="#8B7BA8;#B8A4D4;#C9A0DC;#8B7BA8" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#B8A4D4;stop-opacity:0.8">
        <animate attributeName="stop-color" values="#B8A4D4;#C9A0DC;#8B7BA8;#B8A4D4" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#C9A0DC;stop-opacity:0.7">
        <animate attributeName="stop-color" values="#C9A0DC;#8B7BA8;#B8A4D4;#C9A0DC" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="waveGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DDB6F2;stop-opacity:0.5">
        <animate attributeName="stop-color" values="#DDB6F2;#E8B4F0;#DDB6F2" dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#E8B4F0;stop-opacity:0.6">
        <animate attributeName="stop-color" values="#E8B4F0;#DDB6F2;#E8B4F0" dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#C9A0DC;stop-opacity:0.5">
        <animate attributeName="stop-color" values="#C9A0DC;#DDB6F2;#C9A0DC" dur="12s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="waveGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Third wave (background, slower) -->
  <path d="M0,70 Q150,50 300,70 T600,70 T900,70 T1200,70 L1200,150 L0,150 Z" fill="url(#waveGradient3)" opacity="0.6">
    <animate attributeName="d" 
      values="M0,70 Q150,50 300,70 T600,70 T900,70 T1200,70 L1200,150 L0,150 Z;
              M0,70 Q150,90 300,70 T600,70 T900,70 T1200,70 L1200,150 L0,150 Z;
              M0,70 Q150,50 300,70 T600,70 T900,70 T1200,70 L1200,150 L0,150 Z"
      dur="12s" 
      repeatCount="indefinite"/>
  </path>
  
  <!-- Second wave (middle layer) -->
  <path d="M0,60 Q200,35 400,60 T800,60 T1200,60 L1200,150 L0,150 Z" fill="url(#waveGradient2)" filter="url(#waveGlow)">
    <animate attributeName="d" 
      values="M0,60 Q200,35 400,60 T800,60 T1200,60 L1200,150 L0,150 Z;
              M0,60 Q200,85 400,60 T800,60 T1200,60 L1200,150 L0,150 Z;
              M0,60 Q200,35 400,60 T800,60 T1200,60 L1200,150 L0,150 Z"
      dur="10s" 
      repeatCount="indefinite"/>
  </path>
  
  <!-- First wave (foreground, fastest) -->
  <path d="M0,40 Q300,15 600,40 T1200,40 L1200,150 L0,150 Z" fill="url(#waveGradient1)" filter="url(#waveGlow)">
    <animate attributeName="d" 
      values="M0,40 Q300,15 600,40 T1200,40 L1200,150 L0,150 Z;
              M0,40 Q300,65 600,40 T1200,40 L1200,150 L0,150 Z;
              M0,40 Q300,15 600,40 T1200,40 L1200,150 L0,150 Z"
      dur="8s" 
      repeatCount="indefinite"/>
  </path>
  
  <!-- Sparkle particles on waves -->
  <circle cx="200" cy="35" r="2.5" fill="#FFFFFF" opacity="0.9" filter="url(#waveGlow)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="35;25;35" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2.5;3;2.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="400" cy="45" r="2" fill="#E8B4F0" opacity="0.8" filter="url(#waveGlow)">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="45;35;45" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;2.5;2" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="600" cy="40" r="2.5" fill="#DDB6F2" opacity="0.9" filter="url(#waveGlow)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="40;30;40" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2.5;3;2.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="800" cy="50" r="2" fill="#C9A0DC" opacity="0.8" filter="url(#waveGlow)">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="50;40;50" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;2.5;2" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1000" cy="45" r="2.5" fill="#FFFFFF" opacity="0.9" filter="url(#waveGlow)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="45;35;45" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2.5;3;2.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Additional floating sparkles -->
  <circle cx="300" cy="55" r="1.5" fill="#E8B4F0" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="55;45;55" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="700" cy="65" r="1.5" fill="#DDB6F2" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="5.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="65;55;65" dur="5.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="900" cy="60" r="1.5" fill="#C9A0DC" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="60;50;60" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Glowing orbs rising from waves -->
  <circle cx="150" cy="80" r="4" fill="#E8B4F0" opacity="0" filter="url(#waveGlow)">
    <animate attributeName="cy" values="80;20" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="r" values="4;2;1" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="550" cy="80" r="4" fill="#DDB6F2" opacity="0" filter="url(#waveGlow)">
    <animate attributeName="cy" values="80;20" dur="7s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="7s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="4;2;1" dur="7s" begin="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1050" cy="80" r="4" fill="#C9A0DC" opacity="0" filter="url(#waveGlow)">
    <animate attributeName="cy" values="80;20" dur="6.5s" begin="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="6.5s" begin="4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="4;2;1" dur="6.5s" begin="4s" repeatCount="indefinite"/>
  </circle>
</svg>
